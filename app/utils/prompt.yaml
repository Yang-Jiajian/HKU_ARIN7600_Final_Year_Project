  |   9   | Fluent with only very occasional repetition or self-correction.<br/>Any hesitation that occurs is used only to prepare the content of the next utterance and not to find words or grammar.<br/>Speech is situationally appropriate and cohesive features are fully acceptable.<br/>Topic development is fully coherent and appropriately extended. | Total flexibility and precise use in all contexts.<br/>Sustained use of accurate and idiomatic language. |Structures are precise and accurate at all times, apart from ‘mistakes’ characteristic of native speaker speech.|Uses a full range of phonological features to convey precise and/or subtle meaning.<br/>Flexible use of features of connected speech is sustained throughout.<br/>Can be effortlessly understood throughout.<br/>Accent has no effect on intelligibility.|
